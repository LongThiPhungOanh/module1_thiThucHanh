<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  function diem(arr){
    var max = arr[0]
    var timViTriThu3 = []
      var min = timViTriThu3[0]
      for (let i = 0; i < 3; i++) {
          for (let j = 1; j < arr.length; j++) {
              if (max < arr[j]){
                  max = arr[j]
              }
          }  timViTriThu3.push(max)
      }
      for (let i = 1; i < timViTriThu3.length; i++) {
          if (min > timViTriThu3[i]){
              min = timViTriThu3[i]
          }
      } return min;
  }
</script>
