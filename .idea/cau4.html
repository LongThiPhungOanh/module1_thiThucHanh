<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="100" width="200" id="myCanvas"></canvas>

<script>
class Rectangle {
    constructor(width, height) {
        this.width = width
        this.height = height
    }
    draw() {
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        context.fillStyle = "#000000";
        context.fillRect(10, 10, this.width, this.height);
    }
}
const object1 = new Rectangle(200, 100);
object1.draw()
</script>
</body>
</html>
