<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="100" width="200" id="myCanvas"></canvas>

<script>
class Rectangle {
    constructor(x, y ,width, height,color) {
        this.x = x
    this.y = y
        this.width = width
        this.height = height
    }
    draw() {
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        context.fillStyle = `${this.color}`;
        context.fillRect(this.x, this.y, this.width, this.height);
    }
}
const object1 = new Rectangle(10, 10, 200, 100 , '#000000');
object1.draw()
</script>
</body>
</html>
